<ion-header>

  <ion-navbar>
    <ion-title>photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div #imageContainer 
    class="image-container" 
    [ngStyle]="containerStyle"
    (click)="doClick($event)"
    (pan)="panEvent($event)"> 
      <img #image 
          src="assets/imgs/logo.png" 
          alt="" 
          class="image"
          [ngStyle]="imageStyle"
    
          >
</div>
</ion-content>
