<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <button ion-button full (click)="scan()">
      <ion-icon name="qr-scanner"></ion-icon>二维码扫描</button>
    <button ion-button full (click)="goUrl()">浏览器访问例子</button>
    <button ion-button full (click)="callNum()">打电话</button>
    <button ion-button full (click)="checkFile()">检查是否存在文件夹</button>
    <p>点击图片全屏放大查看</p>
    <img src={{imgsrcs[0].src}} alt="小图" (click)="showImage($event)" style="width:40px;">
  </div>
</ion-content>
